<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h2 {
      margin: 0 0 8px 0;
      color: #333;
      font-size: 18px;
    }
    .header p {
      margin: 0;
      color: #666;
      font-size: 12px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #3367d6;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .status.success {
      background: #e8f5e8;
      color: #2e7d2e;
      border: 1px solid #c3e6c3;
    }
    .status.error {
      background: #ffeaea;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .link {
      margin-top: 12px;
      text-align: center;
    }
    .link a {
      color: #4285f4;
      text-decoration: none;
      font-size: 12px;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>YouTube Summarizer</h2>
    <p>Configure your API keys</p>
  </div>
  
  <div class="form-group">
    <label for="supadata-api-key">Supadata API Key:</label>
    <input type="password" id="supadata-api-key" placeholder="Enter your Supadata API key...">
  </div>
  
  <div class="form-group">
    <label for="openrouter-api-key">OpenRouter API Key:</label>
    <input type="password" id="openrouter-api-key" placeholder="Enter your OpenRouter API key...">
  </div>
  
  <div style="display: flex; gap: 8px; margin-bottom: 12px;">
    <button id="saveBtn" class="btn" style="flex: 1;">Save Configuration</button>
    <button id="testBtn" class="btn" style="flex: 1; background: #34a853;" disabled>Test Connection</button>
  </div>
  
  <div style="margin-bottom: 12px;">
    <button id="debugBtn" class="btn" style="background: #ff9800; font-size: 12px;" disabled>Show Debug Info</button>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="link">
    <a href="https://supadata.ai" target="_blank">Get Supadata API Key →</a>
    <br>
    <a href="https://openrouter.ai" target="_blank">Get OpenRouter API Key →</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
